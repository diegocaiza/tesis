<?xml version='1.0' encoding='iso-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="content">
        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
            <link href="estilos/jsfcrud.css" type="text/css" rel="stylesheet" />
        </h:head>
        <h:body>
            <h:form> 
                <h:outputLabel for="nom" value="Nombre" />  
                <h:inputText id="nom"  value="#{vista_secuencia.txtnombres}" />  
                <h:message for="nom" styleClass="mensajeError"/>
                <br></br>
                <h:outputLabel for="sal" value="Salto" />  
                <h:inputText id="sal"  value="#{vista_secuencia.txtsalto}" />  
                <h:message for="sal" styleClass="mensajeError"/>
                <br></br>
                <h:outputLabel for="empe" value="Empezar" />  
                <h:inputText id="empe"  value="#{vista_secuencia.txtinicio}" />  
                <h:message for="empe" styleClass="mensajeError"/>
                <br></br>
                <h:outputText value="#{vista_secuencia.mensaje}" /> 
                <h:commandButton id="login" value="Comprobar" action="#{vista_secuencia.insertar}">  
                    <f:param name="clave" value="0"/> 
                </h:commandButton> 
            </h:form> 
        </h:body>
    </ui:define>
</ui:composition>
