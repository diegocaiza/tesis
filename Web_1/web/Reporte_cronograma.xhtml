<?xml version='1.0' encoding='iso-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="content">
        <h:head>
            <title>Reporte de Cronograma de Clases</title>
            <link href="estilos/jsfcrud.css" type="text/css" rel="stylesheet" />
            <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        </h:head>
        <h:body  >
            <p:accordionPanel>  
                <p:tab title="Reportes Cronograma Módulos">  
                    <h:form  id="cronomodulos" > 
                        <p:panel id="panel" header="Cronograma de Módulos"> 
                            <h:outputLabel value="#{msg.c_nota}" style="color: #FF0000"/>
                            <br></br>
                            <br></br>
                            <h:outputLabel value="Escoja una Promoción:">
                                <h:outputLabel value="*" style="color: #FF0000"/>
                            </h:outputLabel> 
                            <br></br>
                            <p:selectOneMenu id="listapromo" value="#{vista_cronograma_modulo.txtpromocion}" required="true" requiredMessage="Se requiere una promoción">
                                <f:selectItem itemLabel="Seleccione una promoción" itemValue="" /> 
                                <f:selectItems value="#{vista_cronograma_modulo.listapromocion}"/>
                                <p:ajax update="tabla0"  
                                        listener="#{vista_cronograma_modulo.devolvertabla}" />
                            </p:selectOneMenu>
                            <br></br>
                            <h:outputLabel value="Fecha Inicio:">
                                <h:outputLabel value="*" style="color: #FF0000"/>
                            </h:outputLabel>
                            <br></br>
                            <p:calendar value="#{vista_cronograma_modulo.txtfechainicio}" pattern="yyyy-MM-dd" required="true"
                                        requiredMessage="Fecha inicio es requerida."/> 
                            <br></br>
                            <h:outputLabel value="Fecha Final:">
                                <h:outputLabel value="*" style="color: #FF0000"/>
                            </h:outputLabel> 
                            <br></br>
                            <p:calendar value="#{vista_cronograma_modulo.txtfechafin}" pattern="yyyy-MM-dd"  required="true"
                                        requiredMessage="Fecha final es requerida."/> 
                            <br></br>
                            <h:outputLabel value="Seleccione un formato de reporte:">
                                <h:outputLabel value="*" style="color: #FF0000"/>
                            </h:outputLabel>
                            <h:selectOneRadio id="customRadio" value="#{vista_cronograma_modulo.txtipo}" required="true"  requiredMessage="Se requiere un formato">  
                                <f:selectItem itemLabel="Formato PDF" itemValue="pdf" />  
                                <f:selectItem itemLabel="Formato Excel" itemValue="excel" />  
                            </h:selectOneRadio>  

                            <br></br>
                            <h:commandButton id="b_modulos" style=" color: #0080FF " value="Imprimir Reporte" action="#{vista_cronograma_modulo.imprimir_reporte_cronogramamodulos}"/>  
                        </p:panel> 

                        <p:dataTable emptyMessage="No existen registros" 
                                     id="tabla0" value="#{vista_cronograma_modulo.lista2}"  var="lis" >

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Estado"/>
                                </f:facet>
                                <h:outputText value="#{lis.estado_fecha}"  style="font-size:20px"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Grupo"/>
                                </f:facet>
                                <h:outputText value="#{lis.grupo_modulo}"  style="font-size:20px"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Fecha"/>
                                </f:facet>
                                <h:outputText value="#{lis.fd_fecha}"/>
                            </p:column>
                          
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Aula"/>
                                </f:facet>
                                <h:outputText value="#{lis.numero}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Módulo"/>
                                </f:facet>
                                <h:outputText value="#{lis.nombre_mod}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Créditos"/>
                                </f:facet>
                                <h:outputText value="#{lis.creditos}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Profesor"/>
                                </f:facet>
                                <h:outputText value="#{lis.nombre_profesor}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Hora Inicio"/>
                                </f:facet>
                                <h:outputText value="#{lis.fd_hora_i}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Hora final"/>
                                </f:facet>
                                <h:outputText value="#{lis.fd_hora_f}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form> 
                </p:tab>
                <p:tab title="Reportes Cronograma Asignaturas">  
                    <h:form  id="cronoasignarturas" > 
                        <p:panel id="panel1" header="Asignaturas"> 
                            <br></br>
                            <h:outputLabel value="#{msg.c_nota}" style="color: #FF0000"/>
                            <br></br><br></br>
                            <h:outputLabel value="Escoja una Promocion:">
                                <h:outputLabel value="*" style="color: #FF0000"/>
                            </h:outputLabel> 
                            <br></br>
                            <p:selectOneMenu id="listap" value="#{vista_repor_cronograma_asignaturas.txtpromocion}" required="true" requiredMessage="Se requiere una promoción">
                                <f:selectItem itemLabel="Seleccione una promoción" itemValue="" /> 
                                <f:selectItems value="#{vista_repor_cronograma_asignaturas.listapromocion}"/>
                                <p:ajax update="tabla"  
                                        listener="#{vista_repor_cronograma_asignaturas.devolvertabla}" />
                            </p:selectOneMenu>
                            <br></br>
                            <h:outputLabel value="Fecha Inicio:">
                                <h:outputLabel value="*" style="color: #FF0000"/>
                            </h:outputLabel>  
                            <br></br>
                            <p:calendar value="#{vista_repor_cronograma_asignaturas.txtfechainicio}" pattern="yyyy-MM-dd" required="true"
                                        requiredMessage="Fecha inicio es requerida."/> 
                            <br></br>
                            <h:outputLabel value="Fecha Final:">
                                <h:outputLabel value="*" style="color: #FF0000"/>
                            </h:outputLabel> 
                            <br></br>
                            <p:calendar value="#{vista_repor_cronograma_asignaturas.txtfechafin}" pattern="yyyy-MM-dd"  required="true"
                                        requiredMessage="Fecha final es requerida."/> 
                            <br></br>
                            <h:outputLabel value="Formato Reporte:">
                                <h:outputLabel value="*" style="color: #FF0000"/>
                            </h:outputLabel>  
                            <h:selectOneRadio id="customRadio1" value="#{vista_repor_cronograma_asignaturas.txtipo}" required="true"  requiredMessage="Se requiere un formato">  
                                <f:selectItem itemLabel="Formato PDF" itemValue="pdf" />  
                                <f:selectItem itemLabel="Formato Excel" itemValue="excel" />  
                            </h:selectOneRadio>  
                            <br></br>

                            <h:commandButton id="estudiantes" style=" color: #0080FF " value="Imprimir Reporte" action="#{vista_repor_cronograma_asignaturas.imprimir_reporte_cronogramasignaturas}" />  
                        </p:panel> 

                        <p:dataTable emptyMessage="No existen registros"   
                                     id="tabla" value="#{vista_repor_cronograma_asignaturas.lista1}"  var="lis" >
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Estado"/>
                                </f:facet>
                                <h:outputText value="#{lis.estado_fecha}"  style="font-size:20px"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Grupo"/>
                                </f:facet>
                                <h:outputText value="#{lis.grupo_modulo}"  style="font-size:20px"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Fecha"/>
                                </f:facet>
                                <h:outputText value="#{lis.fd_fecha}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Aula"/>
                                </f:facet>
                                <h:outputText value="#{lis.numero}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Módulo"/>
                                </f:facet>
                                <h:outputText value="#{lis.nombre_mod}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Asignatura"/>
                                </f:facet>
                                <h:outputText value="#{lis.asig_codigo}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Créditos"/>
                                </f:facet>
                                <h:outputText value="#{lis.creditos}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Profesor"/>
                                </f:facet>
                                <h:outputText value="#{lis.nombre_profesor}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Hora Inicio"/>
                                </f:facet>
                                <h:outputText value="#{lis.fd_hora_i}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Hora final"/>
                                </f:facet>
                                <h:outputText value="#{lis.fd_hora_f}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form> 
                </p:tab>
            </p:accordionPanel>
        </h:body>
    </ui:define>
</ui:composition>
