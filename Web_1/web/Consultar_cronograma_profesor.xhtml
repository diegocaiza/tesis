<?xml version='1.0' encoding='iso-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="content">
        <h:head>
            <title>CONSULTA DE CRONOGRAMA</title>
            <link href="estilos/jsfcrud.css" type="text/css" rel="stylesheet" />
            <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        </h:head>
        <h:body  >
            <h:form id="formulario_busqueda"> 

                <p:panel id="#{msg.id_panel}" header="CONSULTE SU CRONOGRAMA"> 
                    <h:panelGrid columns="2" cellpadding="5" id="idgrid">  
                        <h:outputLabel style="font-weight: 700;" value="Nota: Si el cuadro no contiene datos que mostrar entonces no existe un cronograma para usted en las dos semanas siguientes" />
                        <h:outputText id="#{msg.id_profesor}" value="#{vista_cronograma.txtnombres}" />
                    </h:panelGrid>  

                </p:panel> 

                <p:dataTable emptyMessage="No existen registros" paginator="true" rows="5" id="tabla" value="#{vista_cronograma.lista_cronogramapor_profesor_automatico}"  var="lis" >
                    <p:column headerText="Promocion"> 
                        <h:outputText value="#{lis.prom_codigo}"/>
                    </p:column>
                    <p:column headerText="Programa P.">
                        <h:outputText value="#{lis.utem_codigo}"/>
                    </p:column>
                    <p:column headerText="Módulo">
                        <h:outputText value="#{lis.nombre_mod}"/>
                    </p:column>
                    <p:column headerText="N°. de Créditos">
                        <h:outputText value="#{lis.creditos}"/>
                    </p:column>
                    <p:column headerText="Fecha">
                        <h:outputText value="#{lis.fd_fecha2}"/>
                    </p:column>
                    <p:column headerText="Hora Inicio">
                        <h:outputText value="#{lis.fd_hora_i}"/>
                    </p:column>
                    <p:column headerText="Hora Fin">
                        <h:outputText value="#{lis.fd_hora_f}"/>
                    </p:column>
                    <p:column headerText="Aula">
                        <h:outputText value="#{lis.numero}"/>
                    </p:column>
                    <p:column headerText="Bloque">
                        <h:outputText value="#{lis.bloque}"/>
                    </p:column>
                    <p:column headerText="Piso">
                        <h:outputText value="#{lis.piso}"/>
                    </p:column>
                </p:dataTable>
            </h:form> 
        </h:body>
    </ui:define>
</ui:composition>
