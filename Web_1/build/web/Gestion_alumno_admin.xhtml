<?xml version='1.0' encoding='iso-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:define name="content">
        <h:head>
            <title>ADMINISTRACIÓN ALUMNOS</title>
            <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
            <link href="estilos/jsfcrud.css" type="text/css" rel="stylesheet" />
            <link href="estilos/estilo.css" type="text/css" rel="stylesheet" />
            <script type="text/javascript" src="estilos/validaciones.js"></script>
        </h:head>
        <h:body>
            <h:form  id="dr"> 
                <p:messages id="messages" autoUpdate="true" closable="true" /> 
                <p:panel id="panel1" header="ADMINISTRACIÓN ALUMNOS"> 
                    <h:panelGrid columns="3" cellpadding="5" id="idgrid"> 
                        <br></br>
                        <h:outputLabel value="#{msg.c_nota}" style="color: #FF0000"/>
                        <br></br><br></br>
                        <h:outputLabel value="Promoción:">
                            <h:outputLabel value="*" style="color: #FF0000"/>
                        </h:outputLabel>  
                        <p:selectOneMenu id="lista1" value="#{vista_alumno.txtcod}" filter="true">
                            <f:selectItem itemLabel="Seleccione una Promoción" itemValue="" />
                            <f:selectItems value="#{vista_alumno.listaPromocion}"/>
                            <p:ajax update="alumnoAdmin" rendered="true"
                                    listener="#{vista_alumno.devolver_txtcod()}" /> 
                        </p:selectOneMenu>
                        <br></br>
                        <h:outputLabel value="Cédula:">
                            <h:outputLabel value="*" style="color: #FF0000"/>
                        </h:outputLabel>  
                        <p:inputText id="firstname" value="#{vista_alumno.txtcedula}" disabled="#{vista_alumno.deshabilitar}" maxlength="10">  
                            <p:ajax  listener="#{vista_alumno.validar_cedula_campo}" update="out1" event="keyup"/>
                        </p:inputText>
                            <h:outputText id="out1" value="#{vista_alumno.txt_validar_cedula}" style="color: darkred"/>
                        <h:outputLabel value="Apellido(s):">
                            <h:outputLabel value="*" style="color: #FF0000"/>
                        </h:outputLabel>  
                        <p:inputText id="apellidos"  value="#{vista_alumno.txtapellidos}" style="text-transform: uppercase;" size="40" maxlength="100"/>  
                        <br></br>
                        <h:outputLabel value="Nombre(s):">
                            <h:outputLabel value="*" style="color: #FF0000"/>
                        </h:outputLabel>  
                        <p:inputText id="nombre"  value="#{vista_alumno.txtnombres}" style="text-transform: uppercase;" size="40" maxlength="100"/>  
                        <br></br>
                        <h:outputLabel value="Correo Electrónico:">
                            <h:outputLabel value="*" style="color: #FF0000"/>
                        </h:outputLabel>
                        <p:inputText id="correo" value="#{vista_alumno.txtcorreo}" style="text-transform: lowercase;" size="30" maxlength="80"/>
                        <br></br>
                        <h:outputLabel value="Género:">
                            <h:outputLabel value="*" style="color: #FF0000"/>
                        </h:outputLabel>
                        <h:selectOneRadio id="options" value="#{vista_alumno.txtgenero}">  
                            <f:selectItem itemLabel="MASCULINO" itemValue="MASCULINO" />  
                            <f:selectItem itemLabel="FEMENINO" itemValue="FEMENINO" />  
                        </h:selectOneRadio> 
                        <br></br>
                        <h:outputLabel value="ID BANNER:"/>
                        <p:inputText id="id" value="#{vista_alumno.txtid}" maxlength="9" style="text-transform: uppercase;"/>
                        <br></br>
                        <h:outputLabel value="Teléfono Convencional:" />  
                        <p:inputMask id="telefono1"  value="#{vista_alumno.txttelefono1}" mask="(99) 999-9999"/>  
                        <br></br>
                        <h:outputLabel value="Celular:" />  
                        <p:inputMask id="telefono2"  value="#{vista_alumno.txttelefono2}" mask="9999999999"/>  
                        <br></br>
                        <h:outputLabel value="Fecha de Nacimiento:" /> 
                        <p:calendar value="#{vista_alumno.txtfecha_nacimiento}" navigator="true" yearRange="1905:c" pattern="yyyy-MM-dd" converterMessage="Error:Fecha de nacimiento, por favor escribir en el formato: año-mes-día"/>                              
                        <br></br>
                        <h:outputLabel value="Fecha Graduación Pregrado:" /> 
                        <p:calendar value="#{vista_alumno.txtfecha_graduacion_pregrado}" navigator="true" yearRange="1905:c" pattern="yyyy-MM-dd" converterMessage="Error:Fecha Graduación Pregrado, por favor escribir en el formato: año-mes-día"/>                              
                        <br></br>
                        <h:outputLabel value="Dirección Trabajo:" />  
                        <p:inputTextarea id="direcccionTrabajo" value="#{vista_alumno.txtdireccion_trabajo}" style="text-transform: uppercase;"  rows="5" cols="30" maxlength="200" counter="counter2"       
                                         counterTemplate="{0} caracteres aún puede ingresar." autoResize="false"/>  
                        <h:outputText id="counter2" />
                        <h:outputLabel value="Dirección Casa:" />  
                        <p:inputTextarea id="direccionCasa" value="#{vista_alumno.txtdireccion_casa}" style="text-transform: uppercase;"  rows="5" cols="30" maxlength="200" counter="counter1"       
                                         counterTemplate="{0} caracteres aún puede ingresar." autoResize="false"/>  
                        <h:outputText id="counter1" />
                        <h:outputLabel value="Especialidad:" />  
                        <p:inputTextarea id="especialidad" value="#{vista_alumno.txtespecialidad}" style="text-transform: uppercase;"  rows="5" cols="30" maxlength="200" counter="counter"       
                                         counterTemplate="{0} caracteres aún puede ingresar." autoResize="false"/>  
                        <h:outputText id="counter" />
                        <h:outputLabel value="Cursos Adicionales de Estudio:" />  
                        <p:inputTextarea id="cursos" value="#{vista_alumno.txtcursos}" style="text-transform: uppercase;"  rows="5" cols="30" maxlength="200" counter="counter3"       
                                         counterTemplate="{0} caracteres aún puede ingresar." autoResize="false"/>  
                        <h:outputText id="counter3" />
                        <h:outputLabel value="Nacionalidad:" />  
                        <p:inputText id="nacionalidad"  value="#{vista_alumno.txtnacionalidad}" style="text-transform: uppercase;" maxlength="50" size="40"/>  
                        <br></br>

                    </h:panelGrid>  
                    <p:commandButton id="login" value="Guardar" action="#{vista_alumno.insertar_alumno_admin}" icon="ui-icon-disk" update="alumnoAdmin,idgrid"/>  
                    <p:commandButton id="login4" value="Actualizar" action="#{vista_alumno.modificar1}" onclick="return modificar()" icon="ui-icon-arrowrefresh-1-w" update="alumnoAdmin,idgrid"/>  
                    <p:commandButton value="#{msg.b_cancelar}"  icon="ui-icon-close" action="#{vista_alumno.limpiar()}" update="idgrid,dr,panel1"/>  
                </p:panel> 

                <p:dataTable emptyMessage="No existen registros" rowKey="#{lis.pe_cedula}" selectionMode="single" selection="#{vista_alumno.entidad}" filteredValue="#{vista_alumno.filter}" paginator="true" rows="5" id="alumnoAdmin" value="#{vista_alumno.lista1}" var="lis" rowStyleClass="#{lis.observacion=='Inactivo' ? 'highlightTableRow': null}">
                    <p:ajax event="rowSelect" listener="#{vista_alumno.seleccionarAlumno}" update=":dr"/>
                    <p:column headerText="Cédula" filterBy="#{lis.pe_cedula}">
                        <h:outputText value="#{lis.pe_cedula}"/>
                    </p:column>
                    <p:column headerText="Apellidos" filterBy="#{lis.pe_apellidos}">
                        <h:outputText value="#{lis.pe_apellidos}"/>
                    </p:column>
                    <p:column headerText="Nombres" filterBy="#{lis.pe_nombres}">
                        <h:outputText value="#{lis.pe_nombres}"/>
                    </p:column>
                    <p:column headerText="Dirección Trabajo">
                        <h:outputText value="#{lis.pe_direccion_trabajo}"/>
                    </p:column>
                    <p:column headerText="Dirección Casa">
                        <h:outputText value="#{lis.pe_direccion_casa}"/>
                    </p:column>
                    <p:column headerText="Teléfono 1">
                        <h:outputText value="#{lis.pe_telefono1}"/>
                    </p:column>
                    <p:column headerText="Teléfono 2">
                        <h:outputText value="#{lis.pe_telefono2}"/>
                    </p:column>
                    <p:column headerText="Especialidad">
                        <h:outputText value="#{lis.pe_especialidad}"/>
                    </p:column>
                    <p:column headerText="Correo">
                        <h:outputText value="#{lis.pe_email}"/>
                    </p:column>
                      <p:column headerText="Estado">
                          <h:outputText value="#{lis.observacion}"/>
                    </p:column>
                    <p:column style="width:4%">
                        <p:commandButton onclick="return eliminar()" id="eliminar" icon="ui-icon-trash" update="alumnoAdmin" action="#{vista_alumno.eliminar(lis.pe_cedula)}"  title="Eliminar"/>
                    </p:column>
                </p:dataTable>
            </h:form> 
        </h:body>
    </ui:define>
</ui:composition>
