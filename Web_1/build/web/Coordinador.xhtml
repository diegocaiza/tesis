<?xml version='1.0' encoding='iso-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="content">
        <h:head>
            <title>ADMINISTRACION COORDINADORES</title>
            <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
            <link href="estilos/jsfcrud.css" type="text/css" rel="stylesheet" />
            <script type="text/javascript" src="estilos/validaciones.js"></script>
        </h:head>
        <h:body>
            <h:form  id="#{msg.id_formulario1}"> 
                <p:messages id="#{msg.id_mensaje}" showDetail="false" autoUpdate="true" closable="true" /> 
                <p:panel id="#{msg.id_panel}" header="ADMINISTRACIÓN COORDINADORES"> 
                    <h:panelGrid columns="3" cellpadding="5" id="idgrid"> 
                        <br></br>
                        <h:outputLabel value="#{msg.c_nota}" style="color: #FF0000"/>
                        <br></br>
                        <br></br>
                        <h:outputLabel  value="#{msg.c_codigo}" />  
                        <h:outputText id="#{msg.id_codigo}" value="#{vista_coordinador.txtcodigo}"/>  
                        <br></br>
                        <h:outputLabel  value="Profesor Candidato:">
                             <h:outputLabel value="*" style="color: #FF0000"/>
                        </h:outputLabel>  
                        <p:selectOneMenu id="#{msg.id_lista1}" value="#{vista_coordinador.txtcedula}" filter="true">
                            <f:selectItem itemLabel="#{msg.c_seleccione_profesor}" itemValue="" />  
                            <f:selectItems value="#{vista_coordinador.listacoordinador}"/>
                        </p:selectOneMenu>
                        <br></br>
                    </h:panelGrid>  
                    <p:commandButton id="#{msg.id_guardar}" value="Asignar" action="#{vista_coordinador.insertar}" icon="ui-icon-disk" update="idgrid,tabla"/>  
                    <p:commandButton value="#{msg.b_cancelar}" action="#{vista_coordinador.limpiar()}" icon="ui-icon-close" update="#{msg.id_lista1}"/>  
                </p:panel> 
                <p:dataTable emptyMessage="No existen registros" var="lis" filteredValue="#{vista_coordinador.filter}" paginator="true" rows="5" id="tabla" value="#{vista_coordinador.lista1}">
                    <p:column headerText="#{msg.c_profesor}" filterBy="#{lis.pe_nombres}" sortBy="#{lis.pe_nombres}">
                        <h:outputText value="#{lis.pe_nombres}"/>
                    </p:column>
                    <p:column headerText="Cédula" filterBy="#{lis.pe_cedula}">
                        <h:outputText value="#{lis.pe_cedula}"/>
                    </p:column>
                    
                    <p:column style="width:4%">
                        <p:commandButton onclick="return eliminar()" id="eliminar" icon="ui-icon-trash" update="tabla" action="#{vista_coordinador.eliminar(lis.pe_codigo)}" title="Eliminar"/>
                    </p:column>
                </p:dataTable>
            </h:form> 
        </h:body>
    </ui:define>
</ui:composition>
