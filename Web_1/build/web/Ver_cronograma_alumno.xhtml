<?xml version='1.0' encoding='iso-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="content">
        <h:head>
            <title>CONSULTA DE HORARIO DE CLASES</title>
            <link href="estilos/jsfcrud.css" type="text/css" rel="stylesheet" />
            <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        </h:head>
        <h:body  >
            <h:form > 
                <p:panel id="#{msg.id_panel}" header="REGISTROS DE HORARIO DE CLASES"> 
                    <h:panelGrid columns="20" cellpadding="5" id="idgrid">
                        
                        <h:outputLabel  value="#{msg.c_promocion}" />
                        <h:outputText style="background-color: #C2DFEF;font-weight:bold" id="#{msg.id_nombre}" value="#{vista_alumno.mostrarNPromocion}" />
                    </h:panelGrid>  
                    <br></br>
                    <h:outputText id="#{msg.id_mensaje}" value="#{vista_alumno.mensaje}" />
                                            <h:outputLabel style="font-weight: 700;" value="Nota: Si el cuadro no contiene datos que mostrar entonces no existe un cronograma para usted en las dos semanas siguientes" />

                </p:panel> 
                <p:dataTable emptyMessage="No existen registros" filteredValue="#{vista_alumno.filter}" paginator="true" rows="5" id="tabla" value="#{vista_alumno.lista_cronogramapor_alumno_automatico}"  var="lis" >
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg.c_modulo}"/>
                        </f:facet>
                        <h:outputText value="#{lis.nombre_mod}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg.c_profesor}"/>
                        </f:facet>
                        <h:outputText value="#{lis.nombre_profesor}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Créditos"/>
                        </f:facet>
                        <h:outputText value="#{lis.creditos}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg.c_fecha}"/>
                        </f:facet>
                        <h:outputText value="#{lis.fd_fecha2}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Hora I."/>
                        </f:facet>
                        <h:outputText value="#{lis.fd_hora_i}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Hora F."/>
                        </f:facet>
                        <h:outputText value="#{lis.fd_hora_f}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg.c_aula}"/>
                        </f:facet>
                        <h:outputText value="#{lis.numero}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg.c_bloque}"/>
                        </f:facet>
                        <h:outputText value="#{lis.bloque}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg.c_piso}"/>
                        </f:facet>
                        <h:outputText value="#{lis.piso}"/>
                    </p:column>

                </p:dataTable>
            </h:form> 
        </h:body>
    </ui:define>
</ui:composition>
