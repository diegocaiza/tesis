<?xml version='1.0' encoding='iso-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="content">
        <h:head>
            <title>ENVIO DE EMAILS DE INFORMACIÓN</title>
            <link href="estilos/jsfcrud.css" type="text/css" rel="stylesheet" />
            <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
             <script type="text/javascript" src="estilos/validaciones.js"></script>
        </h:head>
        <h:body>
            <p:accordionPanel >  
                <p:tab  title="ENVIO DE EMAILS DE INFORMACIÓN A ESTUDIANTES" >  
                    <h:form  id="correos"> 
                        <p:messages id="messages" showDetail="true" autoUpdate="true"  closable="true" />  
                        <p:panel id="#{msg.id_panel}" header="MAILS">
                            <h:panelGrid columns="3" cellpadding="5"> 
                                <br></br>
                                <h:outputLabel value="#{msg.c_nota}" style="background-color: #C2DFEF;font-weight:bold"/>
                                <br></br><br></br>
                                <h:outputLabel value="Seleccione una Promoción:*" />  
                                <p:selectOneMenu id="listades" value="#{vista_envio_emails.txtcod}">
                                    <f:selectItem itemLabel="Seleccione una Promoción" itemValue="" />  
                                    <f:selectItems value="#{vista_envio_emails.lista_promocion}"/>
                                    <p:ajax update="usuario"  
                                            listener="#{vista_envio_emails.getTxtcod}" />  
                                </p:selectOneMenu>
                                <br></br>
                                <h:outputLabel value="De (Correo Electrónico):*" />  
                                <p:inputText id="Correo_origen"  value="#{vista_envio_emails.txtemail}" size="30"/>  
                                <br></br>
                                <h:outputText value="Contraseña de Correo:*" />  
                                <p:password id="Clave_correo" value="#{vista_envio_emails.txtcodigo_correo}"   />  
                                <br></br>
                                <h:outputLabel value="Asunto:*" />  
                                <p:inputText id="subject_correo"  value="#{vista_envio_emails.txttema}" size="50"/>  
                                <br></br>
                                <h:outputLabel  value="Contenido del Correo:*" />  
                                <p:inputTextarea id="redaccion"  value="#{vista_envio_emails.txtcuerpo}" rows="5" cols="30" maxlength="200" />
                                <br></br>
                                <br></br>
                            </h:panelGrid>  
                            <p:commandButton id="envio" onclick="return enviar_mail()" value="Enviar Mensaje" action="#{vista_envio_emails.enviarcorreos}" icon="ui-icon-arrowthick-1-e"/>
                            <p:commandButton value="#{msg.b_cancelar}" type="reset" icon="ui-icon-close"/>  
                        </p:panel>
                       
                        <p:dataTable emptyMessage="No existen registros" filteredValue="#{vista_envio_emails.filter}" rows="5" paginator="true" id="usuario" var="usu" value="#{vista_envio_emails.lista1}" >  
                                <p:column headerText="Nombres">  
                                    #{usu.pe_nombres}  
                                </p:column>  
                                <p:column headerText="Apellidos">  
                                    #{usu.pe_apellidos}  
                                </p:column>  
                                <p:column headerText="Tipo Usuario">  
                                    #{usu.pe_observacion}  
                                </p:column>  
                                <p:column headerText="Correo Electrónico" >  
                                    #{usu.pe_email}  
                                </p:column>  
                            </p:dataTable> 
                       </h:form> 
                </p:tab>

                <p:tab  title="ENVIO DE EMAILS POR USUARIO" >  
                    <h:form  id="correos_usuario"> 
                        <p:messages id="messages_usuario" showDetail="true" autoUpdate="true"  closable="true" />  
                        <h:panelGrid columns="3" cellpadding="5">  
                            <br></br>
                            <h:outputLabel value="#{msg.c_nota}" style="background-color: #C2DFEF;font-weight:bold"/>
                            <br></br>
                            <h:outputLabel value="Seleccione un Usuario:*" />  
                            <p:selectOneMenu id="nom_usu" value="#{vista_envio_emails.pe_cedula}" filter="true" >
                                <f:selectItem itemLabel="Seleccione un Usuario" itemValue="" />  
                                <f:selectItems value="#{vista_envio_emails.lista_nombres_usuarios}"/>
                                <p:ajax update="correos_usuario"  
                                        listener="#{vista_envio_emails.buscar_usuario}" />
                            </p:selectOneMenu>
                            <br></br>
                            <h:outputLabel value="Nombres:" />  
                            <h:outputText  id="nombres"  value="#{vista_envio_emails.pe_nombres}" />  
                            <br></br>
                            <h:outputText value="Apellidos: " />  
                            <h:outputText id="apellidos" value="#{vista_envio_emails.pe_apellidos}" />  
                            <br></br>
                            <h:outputText value="Email:" />  
                            <h:outputText id="email" value="#{vista_envio_emails.pe_email}" />  
                            <br></br>
                            <h:outputLabel value="De (Correo Electrónico):*" />  
                            <p:inputText id="email_origen"  value="#{vista_envio_emails.txtemail_usuario}" size="30"/>  
                            <br></br>
                            <h:outputText value="Contraseña del Correo:*" />  
                            <p:password id="Codigo_email" value="#{vista_envio_emails.txtcodigo_correo_usuario}" />  
                            <br></br>
                            <h:outputLabel value="Asunto*" />  
                            <p:inputText id="subject_correo"  value="#{vista_envio_emails.txttema_usuario}" size="50"/>  
                            <br></br>
                            <h:outputLabel  value="Contenido del Correo:*" />  
                            <p:inputTextarea id="redaccion"  value="#{vista_envio_emails.txtcuerpo_usuario}" rows="5" cols="30" maxlength="200"  />
                            <br></br>
                        </h:panelGrid>  
                        <p:commandButton id="envio_mensaje"  onclick="return enviar_mail()" value="Enviar Email" action="#{vista_envio_emails.enviarcorreos_por_usuario}" icon="ui-icon-arrowthick-1-e"/>
                        <p:commandButton value="#{msg.b_cancelar}" type="reset" icon="ui-icon-close"/> 
                    </h:form> 
                </p:tab>
            </p:accordionPanel>  
        </h:body>
    </ui:define>
</ui:composition>
