<?xml version='1.0' encoding='iso-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    
        <h:head>
            <title>ADMINISTRACION ALUMNOS</title>
            <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
          
        <link href="/resources/default.css" rel="stylesheet" type="text/css" />
        <link href="/resources/cssLayout.css" rel="stylesheet" type="text/css" />
        </h:head>
        <h:body>
                    <ui:composition template="/templates/structure.xhtml">
            <ui:define name="content">

            <h:form  id="dr"> 
                <p:messages id="messages" autoUpdate="true" closable="true" /> 
               
                    <h:panelGrid columns="3" cellpadding="5">  
                        <br></br>
                          <h:outputLabel value="#{msg.c_nota}" style="background-color: #C2DFEF;font-weight:bold"/>
                          <br></br><br></br>
                        <h:outputLabel value="Cédula:*"/>
                        <h:outputLabel value="#{vista_alumno.mostrarCedula}" /> 
                        <br></br>
                        <h:outputLabel value="Código Promoción:*"/>
                        <h:outputLabel value="#{vista_alumno.mostrarPromocion}"/>
                        <br></br>
                        <h:outputLabel value="Promoción:*"/>
                        <h:outputLabel value="#{vista_alumno.mostrarNPromocion}"/>
                        <br></br>
                        <h:outputLabel value="Nombre(s):*" />  
                        <h:outputLabel value="#{vista_alumno.mostrarNombre}" style="text-transform: uppercase;"/> 
                        <br></br>
                        <h:outputLabel value="Apellido(s):*" />  
                        <h:outputLabel value="#{vista_alumno.mostrarApellido}" style="text-transform: uppercase;"/>  
                        <br></br>
                        <h:outputLabel value="Correo:*"/>
                        <p:inputText id="correo" value="#{vista_alumno.txtcorreo}"/>
                        <br></br>
                        <h:outputLabel value="ID BANNER:*"/>
                        <p:inputText id="id" value="#{vista_alumno.txtid}" style="text-transform: uppercase;" maxlength="9"/>
                        <br></br>
                        <h:outputLabel value="Direccción Trabajo:*" />  
                        <p:inputText id="direcccionTrabajo"  value="#{vista_alumno.txtdireccion_trabajo}" style="text-transform: uppercase;"/>  
                        <br></br>
                        <h:outputLabel value="Dirección Casa:*" />  
                        <p:inputText id="direccionCasa"  value="#{vista_alumno.txtdireccion_casa}" style="text-transform: uppercase;"/>  
                        <br></br>
                        <h:outputLabel value="Teléfono Convencional:*" />  
                        <p:inputMask id="telefono1"  value="#{vista_alumno.txttelefono1}" mask="(99) 999-9999"/>  
                        <br></br>                       
                        <h:outputLabel value="Celular:*" />  
                        <p:inputMask id="telefono2"  value="#{vista_alumno.txttelefono2}" mask="9999999999"/>  
                        <br></br>
                        <h:outputLabel value="Especialidad:*" />  
                        <p:inputText id="especialidad"  value="#{vista_alumno.txtespecialidad}" style="text-transform: uppercase;"/>  
                        <br></br>
                        <h:outputLabel value="Fecha de Nacimiento: formato yy-mm-dd " /> 
                        <p:calendar value="#{vista_alumno.txtfecha_nacimiento}" navigator="true" yearRange="1905:c" converterMessage="Error:Fecha de Nacimiento,por favor escribir en el formato:año-mes-día" pattern="yyyy-MM-dd"/>                              
                        <br></br>
                        <h:outputLabel value="Fecha Graduación Pregrado: formato yy-mm-dd" />  
                        <p:calendar value="#{vista_alumno.txtfecha_graduacion_pregrado}" navigator="true" yearRange="1905:c" converterMessage="Error:Fecha de Graduación Pregrado, por favor escribir en el formato:año-mes-día" pattern="yyyy-MM-dd"/>                                     
                        <br></br>
                        <h:outputLabel value="Cursos Adicionales de Estudio:*" />  
                        <p:inputText id="cursos"  value="#{vista_alumno.txtcursos}" style="text-transform: uppercase;"/>  
                        <br></br>
                        <h:outputLabel value="Nacionalidad:*" />  
                        <p:inputText id="nacionalidad"  value="#{vista_alumno.txtnacionalidad}" style="text-transform: uppercase;"/>  
                        <br></br>
                        <h:outputLabel value="Género:*"/>
                        <p:selectOneRadio id="options" value="#{vista_alumno.txtgenero}">  
                            <f:selectItem itemLabel="MASCULINO" itemValue="MASCULINO" />  
                            <f:selectItem itemLabel="FEMENINO" itemValue="FEMENINO" />  
                        </p:selectOneRadio> 
                        <br></br>
                    </h:panelGrid>  
                    <div align="right">
                        <h:commandButton id="login" value="Guardar" action="#{vista_alumno.insertar}" disabled="#{vista_alumno.deshabilitar_boton_insertar}"/> 
                        <h:commandButton id="modificar" value="Modificar" action="#{vista_alumno.modificar()}" disabled="#{vista_alumno.habilitar_boton_modificar}"/> 
              <h:commandButton value="#{msg.b_cancelar}" type="reset"/>
                    </div>
                
            </h:form> 
            </ui:define>
                    </ui:composition>
        </h:body>
   
</html>
