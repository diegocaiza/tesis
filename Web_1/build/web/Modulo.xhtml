<?xml version='1.0' encoding='iso-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="content">
        <h:head>
            <title>ADMINISTRACIÓN DE MODULOS</title>
            <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
            <link href="estilos/jsfcrud.css" type="text/css" rel="stylesheet" />
            <script type="text/javascript" src="estilos/validaciones.js"></script>
        </h:head>
        <h:body>
            <h:form  id="#{msg.id_formulario1}"> 
                <p:messages id="#{msg.id_mensaje}" showDetail="true" autoUpdate="true" closable="true" />  
                <p:panel id="#{msg.id_panel}" header="REGISTRO DE MÓDULOS"> 
                    <h:panelGrid columns="3" cellpadding="5" id="idgrid">  
                        <br></br>
                        <h:outputLabel value="#{msg.c_nota}" style="background-color: #C2DFEF;font-weight:bold"/>
                        <br></br><br></br>
                        <h:outputLabel value="#{msg.c_codigo}" />  
                        <h:outputText id="#{msg.id_codigo}" value="#{vista_modulo.txtcodigomod}"/>  
                        <br></br>
                        <h:outputLabel value="#{msg.c_programa_postgrado}" />  
                        <p:selectOneMenu id="#{msg.id_lista1}" value="#{vista_modulo.txtcodigo_programa}">
                           
                            <f:selectItems value="#{vista_modulo.listaprograma_por_coordinador}"/>
                            <p:ajax update="tabla"  
                                    listener="#{vista_modulo.devolver}" />  
                        </p:selectOneMenu>
                        <br></br>
                        <h:outputLabel value="#{msg.c_nombre}" />   
                        <p:inputText id="#{msg.id_nombre}"  value="#{vista_modulo.txtnombresmod}" size="50" style="text-transform: uppercase"/>  
                        <br></br>
                        <h:outputLabel value="#{msg.c_numero_creditos} " />  
                        <p:spinner id="spinnerBasic"   
                                   value="#{vista_modulo.txtcreditos}" min="0" max="6"/> 
                        <br></br>
                        <h:outputLabel value="Descripción" />  
                        <p:selectOneMenu id="#{msg.id_lista2}" value="#{vista_modulo.txttipomod}">
                            <f:selectItem itemLabel="Seleccione una descripción" itemValue="" />  
                            <f:selectItems value="#{vista_modulo.listatipo}"/>
                        </p:selectOneMenu>
                    </h:panelGrid>  
                    <p:commandButton id="#{msg.id_guardar}" value="#{msg.b_guardar}" action="#{vista_modulo.insertar}" icon="ui-icon-disk" update="tabla,idgrid"/>  
                    <p:commandButton id="#{msg.id_actualizar}" value="#{msg.b_actualizar}" action="#{vista_modulo.modificar}" icon="ui-icon-arrowrefresh-1-w" update="tabla,idgrid" onclick="return modificar()"/>  
                    <p:commandButton value="#{msg.b_cancelar}" action="#{vista_modulo.limpiar()}" icon="ui-icon-close" update="idgrid"/> 
                </p:panel> 
                <p:dataTable emptyMessage="No existen registros" rowKey="#{lis.codigo}" selectionMode="single" selection="#{vista_modulo.entidad}" paginator="true" rows="5" filteredValue="#{vista_modulo.filter}" id="tabla" value="#{vista_modulo.lista2}" var="lis">
                    <f:facet name="header">  
                        #{lis.pp_nombre}
                    </f:facet>
                    <p:ajax event="rowSelect" listener="#{vista_modulo.seleccionarModulo}" update=":#{msg.id_formulario1}"/>
                    <p:column headerText="Nombre Módulo" filterBy="#{lis.nombre}">
                        <h:outputText value="#{lis.nombre}"/>
                    </p:column>
                    <p:column headerText="#{msg.c_numero_creditos}" style="width:2%">
                        <h:outputText value="#{lis.creditos}"/>
                    </p:column>
                    <p:column headerText="#{msg.c_tipo}">
                        <h:outputText value="#{lis.tipo_nombre}"/>
                    </p:column>
                    <p:column style="width:4%">
                        <p:commandButton onclick="return eliminar()" id="eliminar" icon="ui-icon-trash" update="tabla" action="#{vista_modulo.eliminar(lis.codigo)}"  title="Eliminar"/>
                    </p:column>
                </p:dataTable>
            </h:form> 
        </h:body>
    </ui:define>
</ui:composition>
