<?xml version='1.0' encoding='iso-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="content">
        <h:head>
            <title>ADMINISTRACIÓN USUARIOS</title>
            <link href="estilos/jsfcrud.css" type="text/css" rel="stylesheet" />
            <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        </h:head>
        <h:body>
            <h:panelGroup id="messagePanel" layout="block" >
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form enctype="multipart/form-data">  
                <br></br><br></br>
                <h:outputLabel value="ESCOJA UN ARCHIVO EXCEL CON LA LISTA DE ESTUDIANTES PARA SUBIRLO" style="background-color: #C2DFEF;font-weight:bold"/>
                <br></br><br></br><br></br>
                <p:fileUpload  fileUploadListener="#{vista_lectura_excel.handleFileUpload}"   
                              mode="advanced"   
                              update="messages"  
                              sizeLimit="100000"   
                              allowTypes="/(\.|\/)(xls|xlsx)$/"
                              />  

                <p:growl id="messages" showDetail="true"/>  
            </h:form>
        </h:body>
    </ui:define>
</ui:composition>
