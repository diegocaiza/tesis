<?xml version='1.0' encoding='iso-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <link href="estilos/jsfcrud.css" type="text/css" rel="stylesheet" />
        <title>ASISTSOFT</title>
    </h:head>
    <h:graphicImage value="/resources/images/espe.png" width="1340"/>
    <h:body style="background-color: #ffffff">

        <br></br>
        <br></br>
        <br></br>
        <br></br>
        <div align="center">
            <h:form id="formLogin">
                <p:growl id="messages"/>  
                <p:panelGrid columns="2"> 
                    <f:facet name="header">  
                        INGRESE SUS CREDENCIALES
                    </f:facet>  
                    <h:outputLabel value="Cédula: * "/>  
                    <p:inputText id="usuario" value="#{vista_usuario.txtnick}" required="true" requiredMessage="Valor Requerido: Cédula" maxlength="10"/>
                    <h:outputLabel for="clave" value="Clave: * " />  
                    <p:password required="true" requiredMessage="Valor Requerido: Clave" value="#{vista_usuario.txtpassw}" id="clave"/>  
                    <f:facet name="footer">  
                        <center>
                            <p:commandButton  oncomplete="handleLoginRequest(xhr, status, args)" action="#{vista_usuario.login()}" value="Entrar" icon="ui-icon-home" update="messages"/>
                            <p:commandButton value="#{msg.b_cancelar}" type="reset" icon="ui-icon-close"/> 
                        </center>
                    </f:facet>  
                </p:panelGrid>
            </h:form> 
            <h:form id="fr2">
                <br></br>
                <h:commandLink action="#{vista_usuario.formateo}" value="¿Olvidó su Contraseña?"/>
            </h:form>
        </div>
        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if (args.validationFailed || !args.loggedIn) {
                    jQuery('#formLogin').effect("shake", {times: 5}, 100);
                }
                else {
                    location.href = args.ruta;
                }
            }
        </script>  
        <br></br>
        <br></br>
        <br></br>
        <br></br>
        <br></br>
        <br></br>
        <br></br>
    </h:body>
    <h:graphicImage value="/resources/images/img_south.png" width="1340"/>
</html>
